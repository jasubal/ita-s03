<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- bootstrap
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <link rel="stylesheet" href="css/shop.css">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shop Now</title>
</head>

<body class="h-100 text-center shop">


  <!-- navbar -->
  <nav class="navbar navbar-expand-md  sticky-top">

    <a class="navbar-brand text-white" href="index.html"><span><i class="fas fa-home mr-2"></i></span>
        <span>Home</span> </a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"><i class="fas fa-ellipsis-v"></i></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link text-white btn" href="shop.html"><i class="fas fa-cart-arrow-down"></i>
            Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white btn" href="checkout.html"><i class="fas fa-cash-register"></i>
            Checkout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white btn" id="cart" type="button" data-toggle="modal"
            data-target="#cartModal" onclick="myCart()" href="#beauty"><i class="fas fa-cart-arrow-down"></i>
            My Cart</a>
        </li>
      </ul>
    </div>
  </nav>


  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div class="cover-shop-bg"></div>
  <h1 class="text-center mt-3 m-5">Shop Now</h1>
</div></div>




  <!-- Grocery part -->
  <section id="grocery" class="">
    <h2 class="text-center"><i class="fas fa-shopping-basket mr-2"></i>Grocery</h2>

    <div  class="row ml-3 m-5 d-flex justify-content-md-center">

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-oil.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">cooking oil</h5>
          <h1 class="card-text">$10.5</h1>
          <button type="button" onclick="buy(1)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-pasta.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">Pasta</h5>
          <h1 class="card-text">$6.25</h1>
          <button type="button" onclick="buy(2)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-cupcake-mix.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">Instant cupcake mixture</h5>
          <h1 class="card-text">$5</h1>
          <button type="button" onclick="buy(3)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- beauty part -->
  <section id="beauty">
    <h2 class="text-center"><i class="fas fa-heart mr-2"></i>Beauty</h2>


    <div  class="row ml-3 m-5 d-flex justify-content-md-center">

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-allinone.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">All-in-1</h5>
          <h1 class="card-text">$260</h1>
          <button type="button" onclick="buy(4)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-makeup.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">Zero makeup kit</h5>
          <h1 class="card-text">$20.5</h1>
          <button type="button" onclick="buy(5)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-liptint.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">Lip tints</h5>
          <h1 class="card-text">$12.75</h1>
          <button type="button" onclick="buy(6)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- clothes part -->
  <section id="clothes">
    <h2 class="text-center"><i class="fas fa-tshirt mr-2"></i>Clothes</h2>


    <div  class="row ml-3 m-5 d-flex justify-content-md-center">

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-lawndress.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">Lawn dress</h5>
          <h1 class="card-text">$15</h1>
          <button type="button" onclick="buy(7)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-lawnchiffon.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">Lawn-chiffon combo</h5>
          <h1 class="card-text">$19.99</h1>
          <button type="button" onclick="buy(8)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>

      <div class="product card col-md-3 m-3 p-2" style="width: 18rem;">
        <img src="./images/product-toddlerfrock.png" class="grocery-img">
        <div class="card-body text-center">
          <h5 class="card-title">Toddler Frock</h5>
          <h1 class="card-text">$9.99</h1>
          <button type="button" onclick="buy(9)" class="btn btn-primary">Add to cart</button>
        </div>
      </div>

    </div>
  </section>


  <!-- modal -->
  <aside>
    <div class="modal fade" id="cartModal" tabindex="-1" role="dialog"
      aria-labelledby="cartModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalScrollableTitle"><i class="fas fa-cart-arrow-down"></i> My Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <!--   <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- listing items starts -->
            <div>
              <h5 id="cartTotal" class="text-center bill px-5"> </h5>
              <h5 id="cartTotalDiscount" class="text-center bill px-5"> </h5>

              <h5 id="cartMessage" class="text-center bill px-5"> </h5>
              <ul id="itemsList" class="list">
                Select something...
              </ul>

            </div>
            <!-- listing items ends -->
          </div>
          <div id="checkoutOptions" class="modal-footer">

            <button type="button" onclick="cleanCart()" class="btn btn-danger" data-dismiss="modal">Clear Cart</button>

            <button type="button" onclick="goCheckout()" class="btn btn-primary" data-dismiss="modal">Checkout</button>

            <!--
            <div class="text-center">
              <a href="checkout.html" class="btn btn-primary m-3">Checkout</a>
            </div>
            -->

          </div>
        </div>
      </div>
    </div>
  </aside>


  <!-- script tags -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
  <script src="js/shop.js"></script>
  <script>
    function goCheckout(){
      window.location.href='checkout.html';
    }
  </script>
</body>

</html>
